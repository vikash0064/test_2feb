<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rendom Emoji Generator</title>
</head>
<body>
    <h1>Rendom Emoji Generator</h1>
    <div>
        <label for="emoji-count">Number of Emojis:</label> 
        <input type="number" id="emoji-count" name="emoji-count" min="1" max="100" value="10">  
    </div>
    <button id="generate-emoji">Generate Emojis</button>
    <div id="emoji-display" class="emoji-container">
    </div>

    <script src="script.js"></script>
</body>
</html>
